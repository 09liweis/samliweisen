<div class="transactionForm">
  <h2>{{transaction._id ? 'Edit' : 'Add'}} Transaction</h2>
  <div class="">
    <input class="input" placeholder="Title" name="title" [(ngModel)]="transaction.title">
    <input class="input" placeholder="Price" type="number" name="price" [(ngModel)]="transaction.price">
    <input class="input" placeholder="Date" name="date" [(ngModel)]="transaction.date">
    <div id="categories">
      <input class="input" placeholder="Category" name="category" [(ngModel)]="transaction.category">
      <span class="category" *ngFor="let c of categories" (click)="selectCategory(c)">{{c}}</span>
    </div>
    <div id="map"></div>
    <br/>
    <a class="button" (click)="submit(false)">Submit</a>
    <a class="button" (click)="submit(true)">Submit and Close</a>
    <!-- <button *ngIf="transaction._id" mat-raised-button color="primary" (click)="delete(transaction._id)">Delete</button> -->
  </div>
</div>
